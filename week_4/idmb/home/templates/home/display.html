{% block content %}
<h1>{{title}}</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Genure</th>
            <th>Release Date</th>
            <th>Language</th>
            <th>Duration</th>
            <th>Average Rating</th>
        </tr>
        
            {% for movie in context %}
            <tr>
                <td>{{movie.name}}</td>
                <td>{{movie.genure}}</td>
                <td>{{movie.release_Date}}</td>
                <td>{{movie.language}}</td>
                <td>{{movie.length}}</td>
                <td>{{movie.avg_rating}}</td>
            </tr>
            {% endfor %}    
    </table>
    
{% endblock content %}
